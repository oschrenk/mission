version: '3'
dotenv: ['VERSION']
vars:
  APP_NAME: "mission"
  RELEASE_DIR: "./.release"
  BUILD_TARGET: "./{{.APP_NAME}}"
tasks:
  run:
    cmds:
      - go run main.go
    silent: true
  check:
    # requires `go install honnef.co/go/tools/cmd/staticcheck@latest`
    cmds:
      - staticcheck ./...
  tidy:
    cmds:
      - go mod tidy
  lint:
    deps: [check, tidy]
  build:
    requires:
      vars: [BUILD_TARGET]
    cmds:
      - go build -v -o "{{.BUILD_TARGET}}"
    silent: true
  test:
    cmds:
      - go test ./...
    silent: true
  install:
    cmds:
      - go install
    silent: true
  uninstall:
    cmds:
      - rm "${GOBIN}/{{.APP_NAME}}"
    silent: true
  artifacts:
    requires:
      vars: [APP_NAME, RELEASE_DIR]
    cmds:
      - mkdir -p {{.RELEASE_DIR}}
      - GOOS=darwin GOARCH=arm64 go build -v -o {{.RELEASE_DIR}}/{{.APP_NAME}}-darwin-arm64
      - GOOS=darwin GOARCH=amd64 go build -v -o {{.RELEASE_DIR}}/{{.APP_NAME}}-darwin-amd64
    deps: [lint, test]
  tag:
    deps: [artifacts]
    cmds:
      - git tag "$APP_VERSION"
      - git push origin "$APP_VERSION"
  release:
    requires:
      vars: [APP_NAME, RELEASE_DIR]
    deps: [tag]
    cmds:
      - gh release create --generate-notes "$APP_VERSION" {{.RELEASE_DIR}}/{{.APP_NAME}}-*
  sha:
    requires:
      vars: [APP_NAME, RELEASE_DIR]
    cmds:
      - sha256sum {{.RELEASE_DIR}}/{{.APP_NAME}}-*
  clean:
    requires:
      vars: [BUILD_TARGET, RELEASE_DIR]
    cmds:
      - rm -rf {{.BUILD_TARGET}}
      - rm -rf {{.RELEASE_DIR}}
  # requires `go install github.com/air-verse/air@latest`
  watch:
    cmds:
      - mkdir -p tmp
      - air
